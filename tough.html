<!DOCTYPE html>
<html>
<head>

  <title>blood bank</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
  <script defer src="script.js"></script>
  <style>
      body {background-color: darkred;}
      h1 {color: white;}

<body>
  <h1>BLOOD DONATION REGISTRATION SYSTEM</h1>
  <div id="error"></div>

    <div>

      <input id="name" name="name" type="text" required> <button type="edit">edit</button>

    <div>

      <input id="address" name="address" type="address" required> <button type="edit">edit</button>
      <button type="delete">delete</button>
    </div><br>
    <div>
      <label for="blood group">blood group</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
      <input id="blood group" name="blood group" type="blood group" required> <button type="edit">edit</button>
      <button type="delete">delete</button>
    </div><br>
    <div>
      <label for="phone number">phone number</label>&nbsp;&nbsp;&nbsp;
      <input id="phone number" name="phone number" type="phone number"required> <button type="edit">edit</button>

    <div>

      <input id="date" name="date" type="date" required>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; <button type="edit">edit</button>
      <button type="delete">delete</button>
    </div><br>
    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<button type="submit">submit</button>
  </form>

</body>
</html>
